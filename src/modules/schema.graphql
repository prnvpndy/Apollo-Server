type Query {
    getMyProfile: User!
    getAllTrainees(payload: AlltraineesInput): Alltrainees!
    getTrainee(id: ID!): User!
}

type Mutation {
    createTrainee(payload: CreateUserInput): User!
    updateTrainee(payload: UpdateUserInput): User!
    deleteTrainee(payload: DeleteTrainee): Delete!
    loginUser(payload: LoginInput): String!
}

type Subscription {
    traineeAdded: User!
    traineeUpdated: User!
    traineeDeleted: Delete!
}